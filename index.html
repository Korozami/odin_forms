<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="index.css" />
    <script src="index.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Forms</title>
</head>
<body>
    <div class="content">
        <img src="./1706951678071.jpg">
        <div class="right-side-content">
            <div class="header">
                <h2>Form Testing</h2>
                <p>This is not a real online service! You know coding be hard but this is life so o.O. Sign up now to get started.</p>
            </div>
            <div class="form">
                <form action="" method="post">
                    <div class="filling">
                        <h2>
                            Let's GOOOO!!!
                        </h2>
                        <div class="user">
                            <label for="first_name">First Name:
                                <input type="text" id="first_name" name="first_name" minlength="1" placeholder="Jackson" required>
                            </label>
                            <label for="last_name">Last Name:
                                <input type="text" id="last_name" name="last_name" placeholder="Tan" minlength="1" required>
                            </label>
                        </div>
                        <div class="user-info">
                            <label for="email">Email:
                                <input type="email" id="email" name="email" placeholder="jacktan@email.com">
                            </label>
                            <label for="phone_number">Phone Number:
                                <input type="tel" id="phone_number" name="phone_number" placeholder="678-876-4321" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}">
                            </label>
                        </div>
                        <div class="user-password">
                            <label for="password">Password:
                                <input type="password" id="password" placeholder="password" name="password">
                            </label>
                            <label for="confirm_password">Confirm Password
                                <input type="password" id="confirm_password" placeholder="password" name="confirm_password" minlength="6">
                            </label>
                        </div>
                    </div>
                    <div class="submition">
                        <button type="button">Sign Up</button>
                        <p>Already have an account? <a href="">Log in</a></p>
                    </div>
                </form>
            </div>
        </div>
    </div>

</body>
</html>
